<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2627dccc6c.js" crossorigin="anonymous"></script>    
    <script src="jscode.js"></script>
  

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output_value">
            <button onclick="cle()" class="extra">AC</button>
            <button onclick="del()" class="extra">DEL</button>
            <button onclick="per('%')" class="extra">%</button>
            <button onclick="display('/')" class="oparetor">&#247;</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="oparetor">&#215;</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="oparetor">&minus;</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="oparetor">&plus;</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button  onclick="calculate()" class="equal">=</button>
        </div>
        <footer>
            <a href="https://www.facebook.com/arunava.debnath.526"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.linkedin.com/in/arunava-debnath-92247a20a/"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/AwesomeArunava"><i class="fa-brands fa-github"></i></a>

            </footer>
    </div>


    
</body>
</html>
